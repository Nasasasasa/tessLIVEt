<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stile.css">
<meta charset="utf-8" />
<title>Психологическая помощь</title>
<link rel="icon" type="image/png" href="image/mozg.jpg" />
</head>
<body>
    <div class="container">
    <a href="index.html"><img src="image/free-icon-back-left-arrow-circular-button-outline-54623.png"></img></a>
    <p class="titletr">Психологический тест
    </p>
    <img src="image/sixa34.jpeg" class="rer" alt="">
        <h1>Чтобы понять в каком состоянии ты находишься, <br> тебе нужно пройти данный тест</h1>
      
        <!-- Create Form -->
        <form id="form">
     
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">
                    Имя
                </label>
     
                <!-- Input Type Text -->
                <input type="text"
                       id="name"
                       placeholder="Наталья" />
            </div>
      
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
     
                <!-- Input Type Email-->
                <input type="email"
                       id="email"
                       placeholder="Enter your email" />
            </div>
      
            <div class="form-control">
                <label for="age" id="label-age">
                    Сколько тебе лет?
                </label>
     
                <!-- Input Type Text -->
                <input type="text"
                       id="age"
                       placeholder="25" />
            </div>
      
            <div class="form-control">
                <label for="role" id="label-role">
                    Какой цвет ты выбираешь? Вариант который больше подходит тебе.
                </label>
                 
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="red">Красный</option>
                    <option value="gray">Серый</option>
                    <option value="yellow">
                        Желтый
                    </option>
                    <option value="write">Белый</option>
                    <option value="Black">Черный</option>
                </select>
            </div>
      
            <div class="form-control">
                <label>
                    Как часто вам грустно
                </label>
     
                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Постоянно</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">Раз в месяц</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Раз в полгода</input>
                </label>
                <label for="recommed-4">
                    <input type="radio"
                           id="recommed-4"
                           name="recommed">Очень редко</input>
                </label>
            </div>
            <div class="form-control">
                <label>
                    Как часто вы остаетесь одни?
                </label>
                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Постоянно</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">Иногда</input>
                </label>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Очень редко</input>
            </div>
      
            <div class="form-control">
                <label for="comment">
                    Опиши свое нынешнее состояние
                </label>
     
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
      
            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Отправить ответ
            </button>
        </form>
</div>
</body>
</html>
